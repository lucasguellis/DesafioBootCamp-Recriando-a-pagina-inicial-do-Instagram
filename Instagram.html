<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wraper">
        <div class="insta-phone">
            <p></p>
            <img src="./images/celulares.png" alt="celular" id="cel">
            <img src="./images/tela.jpg" alt="tela" id="tela">
        </div>
        <div class="insta-blocos">
            <div class="login-group">
                <img src="./images/instagram-logo.png" alt="logo insta">
                <input type="email" placeholder="  Telefone, nome de usuário ou email">
                <input type="password" placeholder="  Senha">
                <p><input id="botao" type="button" value="Entrar"></p>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="#" id="link-cadastro">Cadastre-se</a></p>
            </div>
            <div class="aplicativos">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#">
                        <img src="./images/appstore.png" alt="appstore">
                    </a>
                    <a href="#">
                        <img src="./images/ggplay.png" alt="google play store">
                    </a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
